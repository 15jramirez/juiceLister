<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Juice Lister</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Welcome to Juice!</h1>
    <h3>Let's explore some awesome juices out the of available juice recipes</h3>
    <button id="new-form-btn">Add Your Juice</button>
    <div id="new-form-container" hidden="true">
    <form id="juice-form">
      <h2>Don't see your juice? Add Juice</h2>
      <label for="image_url">Select Image:</label>
      <input type="file" name="image_url" id="image_url" accept="image/png, image/jpeg" required>
      <label for=juice-name>Name:</label>
      <input type="text" name="name" id="juice-name" placeholder="Cool Juice Name"><br><br>
      <label for="juice-description">Description:</label>
      <input type="text" name="description" id="juice-description" placeholder="Some Awesome Description">
      <select name = "category" id="category">
        <option name="category_id" value="1">Immune Boost</option>
        <option name="category_id" value="2">Lower Blood Pressure</option>
        <option name="category_id" value="3"> Detox</option>
      </select><br><br>
      <label for="juice-ingredients">Ingredients:</label>
      <textarea id="juice-ingredients" name="ingredients" row="4" cols="50" placeholder="List all those ingredients to make this awesome drink"></textarea><br><br>
      <input type="submit" value="Create">
    </form>
    </div>
    <!-- <button class="juice-btn">Search</button> -->
    <div id ="container-box">
    </div>
    <script src= "src/juiceApi.js" type="text/javascript"></script>
    <script src="src/juice.js" type= "text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
